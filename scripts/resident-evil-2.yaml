game_slug: resident-evil-2
name: "Resident Evil 2"
year: 1998
user: cunum
runner: wine
gogslug: resident_evil_2
slug: resident-evil-2-gog
version: GOG with Classic REbirth
notes: |
  Installs Japanese version from GOG and applies the Classic REbirth patch and the SourceNext 1.1.0 official patch. 
  
  You will need to following:
  - The game setup exe downloaded from your GOG library.

script:
  variables:
    SUBDIR: Resident Evil 2
    EXE: bio2 1.10.exe
  files:
    - setup: N/A:GOG setup exe for Resident Evil 2
    - rebirth:
        filename: re2cr-2024-09-01.7z
        url: https://classicrebirth.com/index.php/download/resident-evil-2-classic-rebirth/
    - sourcenext_patch:
        filename: bio2 1.10.7z
        url: https://classicrebirth.com/index.php/download/biohazard-2-sourcenext-1-1-0-patch/
    - sourcenext_conversion_patch: https://archive.org/download/re2-unofficial-source-next-1.1.0-conversion-patch/Unofficial%20SourceNext%201.1.0%20conversion%20patch-28-v1-2-1724884556.zip
  game:
    exe: drive_c/Games/$SUBDIR/$EXE
    prefix: $GAMEDIR
  installer:
    - task:
        description: Creating Wine prefix
        name: create_prefix
        prefix: $GAMEDIR
    - execute:
        command: |
          dpi=96
          [[ $RESOLUTION_WIDTH -gt $RESOLUTION_HEIGHT ]] && pixels=$RESOLUTION_HEIGHT || pixels=$RESOLUTION_WIDTH
          [[ $pixels -gt 1000 ]] && dpi=120
          [[ $pixels -gt 1400 ]] && dpi=144
          [[ $pixels -gt 2100 ]] && dpi=216
          WINEPREFIX="$GAMEDIR" "$WINEBIN" reg add "HKCU\Control Panel\Desktop" /v LogPixels /t REG_DWORD /d $dpi /f
    - execute:
        command: mkdir -p "$GAMEDIR/drive_c/Games/$SUBDIR"
    - task:
        args: /SILENT /LANG=jp /SP- /NOCANCEL /SUPPRESSMSGBOXES /NOGUI /DIR="$GAMEDIR/drive_c/Games/$SUBDIR/"
        executable: installer
        name: wineexec
    - extract:
        src: sourcenext_conversion_patch
        dst: $CACHE
    - merge:
        src: $CACHE/SourceNext
        dst: $GAMEDIR/drive_c/Games/$SUBDIR/
    - extract:
        src: rebirth
        dst: $GAMEDIR/drive_c/Games/$SUBDIR/
        format: 7z
    - extract:
        src: sourcenext_patch
        dst: $GAMEDIR/drive_c/Games/$SUBDIR/
        format: 7z
  wine:
    dgvoodoo2: true
    overrides:
      ddraw: n,b